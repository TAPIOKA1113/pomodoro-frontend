<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Redirecting...</title>
    <script>
        const segment = 1;
        const path = window.location.pathname;
        const redirectPath = path.split('/').slice(segment + 1).join('/');
        localStorage.setItem('path', redirectPath);
        window.location.replace('/pomodoro-frontend');
    </script>
</head>

<body>
</body>

</html>
